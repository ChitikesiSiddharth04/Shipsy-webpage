{% extends "base.html" %}

{% block title %}Page Not Found - ML Experiments Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow">
            <div class="card-body p-5">
                <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                <h1 class="display-4 text-muted">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="text-muted mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary me-md-2">
                        <i class="fas fa-home"></i> Go to Dashboard
                    </a>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
