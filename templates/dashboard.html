{% extends "base.html" %}

{% block title %}Dashboard - ML Experiments Tracker{% endblock %}

{% block content %}
<!-- Modern Dashboard Header -->
<div class="modern-card mb-4">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="card-title mb-2">
                    <i class="fas fa-brain"></i> ML Experiments Dashboard
                </h1>
                <p class="mb-0" style="color: rgba(55, 65, 81, 0.8); font-size: 1.1rem; font-weight: 500;">
                    <i class="fas fa-chart-line" style="color: var(--primary-color);"></i> 
                    Track, analyze, and optimize your machine learning experiments
                </p>
            </div>
            <a href="{{ url_for('new_experiment') }}" class="btn-modern btn-success">
                <i class="fas fa-plus-circle"></i> New Experiment
            </a>
        </div>
    </div>
</div>

<!-- Enhanced Search and Filters -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card hover-lift">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-filter text-primary"></i> Search & Filter Experiments
                </h5>
            </div>
            <div class="card-body">
                <form method="GET" action="{{ url_for('dashboard') }}" id="filterForm">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="search" class="form-label">
                                <i class="fas fa-search text-primary"></i> Search Experiments
                            </label>
                            <div class="search-container">
                                <input type="text" class="form-control" id="search" name="search" 
                                       value="{{ request.args.get('search', '') }}" 
                                       placeholder="Search by title, description, or model type...">
                            </div>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="status" class="form-label">
                                <i class="fas fa-tasks text-warning"></i> Status
                            </label>
                            <select class="form-select" id="status" name="status">
                                <option value="">All Status</option>
                                {% for status in statuses %}
                                <option value="{{ status }}" 
                                        {% if request.args.get('status') == status %}selected{% endif %}>
                                    {{ status }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="model_type" class="form-label">
                                <i class="fas fa-cogs text-info"></i> Model Type
                            </label>
                            <select class="form-select" id="model_type" name="model_type">
                                <option value="">All Types</option>
                                {% for model_type in model_types %}
                                <option value="{{ model_type }}" 
                                        {% if request.args.get('model_type') == model_type %}selected{% endif %}>
                                    {{ model_type }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="is_public" class="form-label">
                                <i class="fas fa-globe text-success"></i> Visibility
                            </label>
                            <select class="form-select" id="is_public" name="is_public">
                                <option value="">All</option>
                                <option value="true" {% if request.args.get('is_public') == 'true' %}selected{% endif %}>Public</option>
                                <option value="false" {% if request.args.get('is_public') == 'false' %}selected{% endif %}>Private</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-3 d-flex align-items-end">
                            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary w-100">
                                <i class="fas fa-times"></i> Clear All
                            </a>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="per_page" class="form-label">
                                <i class="fas fa-list-ol text-muted"></i> Items per Page
                            </label>
                            <select class="form-select" id="per_page" name="per_page">
                                <option value="5" {% if request.args.get('per_page', '5') == '5' %}selected{% endif %}>5</option>
                                <option value="10" {% if request.args.get('per_page') == '10' %}selected{% endif %}>10</option>
                                <option value="20" {% if request.args.get('per_page') == '20' %}selected{% endif %}>20</option>
                                <option value="50" {% if request.args.get('per_page') == '50' %}selected{% endif %}>50</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Experiments List -->
<div id="experiments-list" class="row">
    <!-- Experiments will be dynamically loaded here -->
</div>

<!-- Pagination -->
<div id="pagination-container" class="mt-4">
    <!-- Pagination will be dynamically loaded here -->
</div>

{% endblock %}
