{% extends "base.html" %}

{% block title %}Server Error - ML Experiments Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow">
            <div class="card-body p-5">
                <i class="fas fa-server fa-4x text-danger mb-4"></i>
                <h1 class="display-4 text-muted">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="text-muted mb-4">
                    Something went wrong on our end. Please try again later or contact support if the problem persists.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary me-md-2">
                        <i class="fas fa-home"></i> Go to Dashboard
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-outline-secondary">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
